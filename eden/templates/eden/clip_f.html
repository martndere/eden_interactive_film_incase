{% extends "eden/base_clip.html" %}
{% load static %}

{% block title %}{{ clip.name }}{% endblock %}

{% block content %}
  <div class="video-editor-container">
    <h1 class="main-title">{{ clip.name }}</h1>

    <div class="video-player">
      <video id="clipF" class="clip-video" controls>
        <source src="{{ clip.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p class="subtitle">{{ clip.description }}</p>

    <div id="choices" style="display:none; margin-top:1em; text-align:center;" class="choices">
      <button
        class="choice-link"
        id="choice-playback"
        hx-get="{% url 'clip_detail' 'clip_g' %}"
        hx-target="#main-content"
        hx-swap="innerHTML">
        PLAYBACK
      </button>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
<script>
  const video = document.getElementById('clipF');
  const choicesDiv = document.getElementById('choices');
  const CHOICES_SHOW_TIME = 10;
  let choicesShown = false;

  if (choicesDiv) choicesDiv.style.display = 'none';

  video.addEventListener('timeupdate', () => {
    if (video.currentTime >= CHOICES_SHOW_TIME && !choicesShown) {
      if (choicesDiv) choicesDiv.style.display = 'block';
      choicesShown = true;
    }

    if (video.currentTime < CHOICES_SHOW_TIME && choicesShown) {
      if (choicesDiv) choicesDiv.style.display = 'none';
      choicesShown = false;
    }
  });
</script>
{% endblock %}
