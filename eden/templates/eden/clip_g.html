{% extends "eden/base_clip.html" %}
{% load static %}

{% block title %}{{ clip.name }}{% endblock %}

{% block content %}
  <h1>{{ clip.name }}</h1>
  <video id="clipG" width="640" controls>
    <source src="{{ clip.video.url }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p>{{ clip.description }}</p>

  <div id="choices" style="display:none; gap:2em; justify-content:center; margin-top:1em;">
    <button
      class="choice-link"
      id="choice-crime"
      hx-get="{% url 'clip_detail' 'clip_h' %}"
      hx-target="#main-content"
      hx-swap="innerHTML">
      VIEW CRIME SCENE
    </button>
    <button
      class="choice-link"
      id="choice-more"
      hx-get="{% url 'clip_detail' 'clip_f' %}"
      hx-target="#main-content"
      hx-swap="innerHTML">
      VIEW MORE EVIDENCE
    </button>
  </div>
{% endblock %}

{% block extra_scripts %}
<script>
function setupClipG() {
  const video = document.getElementById('clipG');
  const choicesDiv = document.getElementById('choices');
  const crimeBtn = document.getElementById('choice-crime');
  const moreBtn = document.getElementById('choice-more');
  const CHOICES_SHOW_TIME = 40; // seconds
  const IDLE_TIMEOUT = 10 * 1000; // 10 seconds

  let choicesShown = false;
  let idleTimer = null;

  if (choicesDiv) choicesDiv.style.display = 'none';

  video.addEventListener('timeupdate', () => {
    // Debug log: comment out in production
    // console.log('Current time:', video.currentTime, 'Choices shown:', choicesShown);

    if (video.currentTime >= CHOICES_SHOW_TIME && !choicesShown) {
      if (choicesDiv) choicesDiv.style.display = 'flex';
      video.pause();
      choicesShown = true;

      // Start idle timer for auto-selecting "VIEW MORE EVIDENCE"
      idleTimer = setTimeout(() => {
        if (moreBtn) {
          moreBtn.click();
        }
      }, IDLE_TIMEOUT);
    }

    // If user rewinds before 0:45, hide choices and clear timer
    if (video.currentTime < CHOICES_SHOW_TIME && choicesShown) {
      if (choicesDiv) choicesDiv.style.display = 'none';
      choicesShown = false;
      if (idleTimer) {
        clearTimeout(idleTimer);
        idleTimer = null;
      }
    }
  });

  // If user clicks any choice, clear idle timer
  [crimeBtn, moreBtn].forEach(btn => {
    btn.addEventListener('click', () => {
      if (idleTimer) {
        clearTimeout(idleTimer);
        idleTimer = null;
      }
    });
  });
}

// Prevent redeclaration and multiple listeners
if (!window._clipGSetup) {
  setupClipG();
  window._clipGSetup = true;
}

// Run after htmx swaps (for AJAX navigation)
document.body.addEventListener('htmx:afterSwap', function(evt) {
  if (document.getElementById('clipG')) {
    setupClipG();
  }
});
</script>
{% endblock %}
