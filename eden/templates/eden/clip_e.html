{% extends "eden/base_clip.html" %}
{% load static %}

{% block title %}{{ clip.name }}{% endblock %}

{% block content %}
  <div class="video-editor-container">
    <h1 class="main-title">{{ clip.name }}</h1>

    <div class="video-player">
      <video id="clipE" class="clip-video" controls>
        <source src="{{ clip.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <p class="subtitle">{{ clip.description }}</p>

    <div id="choices" style="display:none;">
      <h2 class="subtitle">Choose what to decrypt:</h2>
      <div class="choices">
        <button
          class="choice-link"
          id="choice-a"
          hx-get="{% url 'clip_detail' 'clip_d' %}"
          hx-target="#main-content"
          hx-swap="innerHTML">
          DECRYPT HIDDEN A
        </button>
        <button
          class="choice-link"
          id="choice-b"
          hx-get="{% url 'clip_detail' 'clip_g' %}"
          hx-target="#main-content"
          hx-swap="innerHTML">
          DECRYPT HIDDEN B
        </button>
      </div>
    </div>
  </div>
{% endblock %}

{% block extra_scripts %}
<script>
  const video = document.getElementById('clipE');
  const choicesDiv = document.getElementById('choices');
  const CHOICES_SHOW_TIME = 105;
  let choicesShown = false;

  if (choicesDiv) choicesDiv.style.display = 'none';

  video.addEventListener('timeupdate', () => {
    if (video.currentTime >= CHOICES_SHOW_TIME && !choicesShown) {
      if (choicesDiv) choicesDiv.style.display = 'block';
      choicesShown = true;
    }

    if (video.currentTime < CHOICES_SHOW_TIME && choicesShown) {
      if (choicesDiv) choicesDiv.style.display = 'none';
      choicesShown = false;
    }
  });
</script>
{% endblock %}
