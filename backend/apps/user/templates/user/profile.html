{% extends "eden/base_clip.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div class="profile-container" style="padding: 2rem; color: white; text-align: center;">
  <h1 class="main-title">User Profile</h1>
  <div class="profile-details">
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email|default:"Not provided" }}</p>
  </div>
</div>
{% endblock %}
