{% extends "eden/base_clip.html" %}

{% block title %}Register | EDEN Interactive Film{% endblock %}

{% block content %}
<div class="auth-container">
  <h1 class="main-title">Create an Account</h1>
  <p class="subtitle">Join the experience.</p>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit" class="btn-primary">Register</button>
  </form>
</div>
{% endblock %}
